<h1>Turven</h1>

<div class="row">
	<div class="col-sm-6 col-xs-12 huisgenoten-turven">
		<button type="button" class="btn btn-default huisgenoot-turven" ng-repeat="huisgenoot in huisgenoten" ng-style="huisgenootStyle">
			{{ huisgenoot.name }}
		</button>
	</div>
	<div class="col-sm-6 col-xs-12">
		<div class="row">
			<button type="button" class="btn btn-default turf-turven" ng-repeat="turf in turfartikelen" ng-style="turfStyle">
				{{ turf.name }}
			</button>
		</div>
		<br>
		<div class="row">
			<button class="btn btn-primary">Turven</button>
		</div>
	</div>
</div>
