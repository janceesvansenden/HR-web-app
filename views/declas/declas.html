<h1>Declaratie's</h1>

<div class="row">
	<div class="col-xs-12 col-sm-4">

		<form class="form" action="/declaratieInvoer" method="post">
			<div class="form-group">
				<label for="wat" class="control-label">Wat</label>
				<div class="">
					<input type="text" class="form-control" id="wat" name="wat">
				</div>
			</div>
			<div class="form-group">
				<label for="bedrag" class="control-label">Bedrag</label>
				<div class="input-group">
					<div class="input-group-addon">&euro;</div>
					<input type="text" class="form-control" id="bedrag" name="bedrag">
				</div>
			</div>
			<div class="form-group">
				<label for="Datum" class="control-label">Datum</label>
				<div class="">
					<input type="date" class="form-control" id="datum" name="datum">
				</div>
			</div>
			<div class="radio">
				<label for="">
					<input type="radio" ng-model="value" value="1" ng-change="change(value)">
					Iedereen
				</label>
				<label for="">
					<input type="radio" ng-model="value" value="0" ng-change="change(value)">
					Kies personen
				</label>
			</div>
		</form>
	</div>


	<div class="col-xs-12 col-sm-7 col-sm-offset-1">
		<div class="deelnemers" ng-style="displayStyle">
			<label class="control-label">Deelnemers</label>
			
			<div class="deelnemers" ng-repeat="deelnemer in deelnemers">
				<div class="row">
					<div class="col-xs-10 col-md-8">
						<button type="button" class="btn btn-default" ng-click="addOne($index)">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
						<input type="text" class="formNumber" style="width: 3em" ng-value="deelnemer.value" id="{{ deelnemer.id }}">
						<button type="button" class="btn btn-default" ng-click="minOne($index)">
							<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
						</button>
						<span>&nbsp; &nbsp; {{ deelnemer.name }}</span>
					</div>
					<div class="col-xs-2 col-md-4">
						<span>â‚¬ {{ deelnemer.kosten }}</span>
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
<div>
	<button type="submit" class="btn btn-primary" ng-click="test()">Toevoegen</button>
</div>
