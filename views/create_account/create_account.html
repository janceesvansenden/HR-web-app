<h1>Maak account aan</h1>

<div class="row">
	<div class="col-sm-6">

		<form class="form">
			<div class="form-group">
				<label for="voornaam">Voornaam</label>
				<input type="text" class="form-control" id="voornaam">
			</div>
			<div class="form-group">
				<label for="achternaam">Achternaam</label>
				<input type="text" class="form-control" id="achternaam">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email">

			<div class="form-group">
				<label for="bijnaam">Bijnaam</label>
				<input type="text" class="form-control" id="bijnaam">
			</div>
			<div class="form-group">
				<label for="stad">Stad</label>

			<div class="form-group">
				<label for="geboortedatum">Geboortedatum</label>

			</div>
			<div class="form-group">
				<label for="IBAN">IBAN</label>
				<input type="text" class="form-control" id="IBAN">
			</div>
			<div class="form-group">
				<label for="rekeninghouder">Rekeninghouder</label>
