<h1>Maak account aan</h1>

<div class="row">
	<div class="col-sm-6">

		<form class="form"  action="/createAccount" method="post">
			<div class="form-group">
				<label for="voornaam">Voornaam</label>
				<input type="text" class="form-control" id="voornaam" name="voornaam">
			</div>
			<div class="form-group">
				<label for="achternaam">Achternaam</label>
				<input type="text" class="form-control" id="achternaam" name="achternaam">
			</div>
			<div class="form-group">
				<label for="wachtwoord">Wachtwoord</label>
				<input type="text" class="form-control" id="wachtwoord" name="wachtwoord">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" name="email">
			</div>
			<div class="form-group">
				<label for="bijnaam">Bijnaam</label>
				<input type="text" class="form-control" id="bijnaam" name="bijnaam">
			</div>
			<div class="form-group">
				<label for="stad">Stad</label>
				<input type="text" class="form-control" id="stad" name="stad">
			</div>
			<div class="form-group">
				<label for="geboortedatum">Geboortedatum</label>
				<input type="text" class="form-control" id="geboortedatum" name="geboortedatum">
			</div>
			<div class="form-group">
				<label for="IBAN">IBAN</label>
				<input type="text" class="form-control" id="IBAN" name="IBAN">
			</div>
			<div class="form-group">
				<label for="rekeninghouder">Rekeninghouder</label>
				<input type="text" class="form-control" id="rekeninghouder" name="rekeninghouder">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Maak account aan</button>
			</div>	
		</form>
	</div>
</div>
