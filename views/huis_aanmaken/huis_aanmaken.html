<h1>Huis aanmaken</h1>

<p>Welkom {{ name }}</p>

<div class="row">
	<div class="col-sm-4">

		<form class="form" action="/huisAanmaken" method="post">
			<div class="form-group">
				<label for="huisnaam" class="control-label">Huisnaam</label>
				<div class="">
					<input type="text" class="form-control" id="huisnaam" name="huisnaam">
				</div>
			</div>
			<div class="form-group">
				<label for="wachtwoord" class="control-label">Wachtwoord</label>
				<div class="">
					<input type="password" class="form-control" id="wachtwoord" name="wachtwoord">
				</div>
			</div>
			<div class="form-group">
				<label for="herhaalWachtwoord" class="control-label">Herhaal wachtwoord</label>
				<div class="">
					<input type="password" class="form-control" id="herhaalWachtwoord">
				</div>
			</div>
			<div class="form-group">
				<label for="straatnaam" class="control-label">Straat</label>
				<div class="">
					<input type="text" class="form-control" id="straatnaam" name="straatnaam">
				</div>
			</div>
			<div class="form-group">
				<label for="huisnummer" class="control-label">Huisnummer</label>
				<div class="">
					<input type="text" class="form-control" id="huisnummer" name="huisnummer">
				</div>
			</div>
			<div class="form-group">
				<label for="plaats" class="control-label">Plaats</label>
				<div class="">
					<input type="text" class="form-control" id="plaats" name="plaats">
				</div>
			</div>
			<div class="form-group">
				<label for="studentenvereniging" class="control-label">Studentenvereniging</label>
				<div class="">
					<input type="text" class="form-control" id="studentenvereniging" name="studentenvereniging">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label">E-mail</label>
				<div class="">
					<input type="text" class="form-control" id="email" name="email">
				</div>
			</div>
			<div class="form-group">
				<label for="IBAN" class="control-label">IBAN</label>
				<div class="">
					<input type="text" class="form-control" id="IBAN" name="IBAN">
				</div>
			</div>
			<div class="form-group">
				<label for="rekeninghouder" class="control-label">Rekeninghouder</label>
				<div class="">
					<input type="text" class="form-control" id="rekeninghouder" name="rekeninghouder">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Maak huis aan</button>
		</form>
	</div>

</div>
